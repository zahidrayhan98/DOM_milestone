        document.getElementById("text-field").addEventListener('keyup',function (event){
            const text =event.target.value;
            const deleteButton =document.getElementById('btn-hide');
            if(text=="hide"){
                deleteButton.removeAttribute('disabled');
            }
            else{
                deleteButton.setAttribute('disabled', true);
            }
        })

        document.getElementById('btn-hide').addEventListener('click', function(){
         const personal =document.getElementById('personal-info');
         personal.style.display='none';   
        })

    </script>
